<!DOCTYPE html>
<html>

<head>
  <title>Le petit jardinier</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="battery.css" />
</head>

<body>
  <!-- <header>
    <h1>Le petit jardinier</h1>
  </header> -->

  <div id="filter">
    <label for="days-select">Show stats from:</label>
    <select id="days-select" class="filter-select">
      <option value="1">1 day ago</option>
      <option value="3">3 days ago</option>
      <option value="7">7 days ago</option>
      <option value="14">14 days ago</option>
      <option value="30">30 days ago</option>
    </select>
  </div>

  <div id="filter">
    <label for="device-select">Device:</label>
    <select id="device-select" class="filter-select">
      <option value="veso-cherry-watcher">veso-cherry-watcher</option>
      <option value="veso-salad-seeker">veso-salad-seeker</option>
    </select>
  </div>

  <div id="current">
    <div class="gauge">
      <p id="moisture_1_emoji">💧</p>
      <p id="moisture_1">0</p>
    </div>

    <div class="gauge">
      <p id="moisture_2_emoji">💧</p>
      <p id="moisture_2">0</p>
    </div>

    <div class="gauge">
      <p id="battery-emoji">🔋</p>
      <p id="battery-percent">0</p>
    </div>

    <div class="gauge">
      <p id="temperature-emoji">🌡️</p>
      <p id="temperature">0</p>
    </div>
  </div>

  <div id="last-updated">
    <p>Last update: <span id="last-updated-time">-</span></p>
  </div>

  <p class="section-title">Soil moisture, temp and battery - last 24h:</p>
  <div id="chart"></div>


  <!--add a monthly heatmap to show the average daily moisture/temp/water used: https://frappe.io/charts/docs/basic/heatmap -->
  <script src="https://cdn.jsdelivr.net/npm/frappe-charts@1.2.4/dist/frappe-charts.min.iife.js"></script>
  <script src="index.js"></script>
</body>

</html>
