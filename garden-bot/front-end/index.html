<!DOCTYPE html>
<html>

<head>
  <title>Le petit jardinier</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="battery.css" />
</head>

<body>
  <!-- <header>
    <h1>Le petit jardinier</h1>
  </header> -->

  <div id="current">
    <div class="gauge">
      <p id="moisture_1">0</p>
      <img src="humidity.png" alt="moisture" />
    </div>

    <div class="gauge">
      <p id="moisture_2">0</p>
      <img src="humidity.png" alt="moisture" />
    </div>

    <div class="gauge">
      <p id="battery-percent">0</p>
      <div class="battery">
        <div class="battery-level" id="battery-indicator" style="height:100%;">
        </div>
      </div>
    </div>
    
  </div>

  <div id="chart"></div>
