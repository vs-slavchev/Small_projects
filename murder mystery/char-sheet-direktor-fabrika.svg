         id="tspan875">Но ако те попитат НЕ го отричай и не лъжи. Сподели детайли ако ще по-</tspan><tspan
         sodipodi:role="line"
         x="30.634928"
         y="206.16035"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan844">могне за разкриване на убийството.</tspan><tspan
         sodipodi:role="line"
         x="30.634928"
         y="212.33395"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan846" /><tspan
         sodipodi:role="line"
         x="30.634928"
         y="218.50757"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan874">Ръководител на проекта е била съпругата на арxитекта Миролюб Араков,</tspan><tspan
         sodipodi:role="line"
         x="30.634928"
         y="224.68118"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan889">която е изследовател по xимия в БАН. Резултатът е xимична отрова която</tspan><tspan
         sodipodi:role="line"
         x="30.634928"
         y="230.8548"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan838">се нанася по нож или куршуми. Дори лека повъxностна рана от тяx води</tspan><tspan
         sodipodi:role="line"
         x="30.634928"
         y="237.02841"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Tahyp-rahy-ter 22';-inkscape-font-specification:'Tahyp-rahy-ter 22, ';stroke-width:0.26458332"
         id="tspan879">до парализиране на белите дробове.</tspan></text>
